<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg w-80 ms-auto">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur"
        data-scroll="true">
        <div class="container-fluid py-1 px-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                    <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">Pages</a>
                    </li>
                    <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Admins</li>
                </ol>
                <h6 class="font-weight-bolder mb-0">Admins</h6>
            </nav>
            <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
                <div class="ms-md-auto pe-md-3 d-flex align-items-center">
                    <div class="input-group input-group-outline">
                        <label class="form-label">Type here...</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <ul class="navbar-nav  justify-content-end">
                    <li class="nav-item d-flex align-items-center">
                        <a routerLink="/" class="nav-link text-body font-weight-bold px-0">
                            <i class="fa fa-user me-sm-1"></i>
                            <span class="d-sm-inline d-none">Sign Out</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-md-12 mb-lg-0 mb-4">
                        <div class="card mt-4">
                            <div class="card-header pb-0 p-3">
                                <div class="row">
                                    <div class="col-6 d-flex align-items-center">
                                        <h6 class="mb-0">New Admin</h6>
                                    </div>

                                    <!-- add new admin button -->
                                    <div class="col-6 text-end">
                                        <a class="btn bg-gradient-dark mb-0" (click)="submitForm(addAdmin)"><i
                                                class="material-icons text-sm">add</i>&nbsp;&nbsp;Add New Admin</a>
                                    </div>

                                </div>
                            </div>
                            <div class="card-body p-3 px-5">
                                <form class="row" role="form" [formGroup]="addAdmin">
                                    <div class="col-md-6">
                                        <div class="input-group input-group-outline my-3">
                                            <label class="form-label">Username</label>
                                            <input type="text" class="form-control" formControlName="Username">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="input-group input-group-outline my-3">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" formControlName="email">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="input-group input-group-outline my-3">
                                            <label class="form-label">Password</label>
                                            <input type="password" class="form-control" formControlName="password">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="input-group input-group-outline my-3">
                                            <label class="form-label">Phone</label>
                                            <input type="tel" class="form-control" formControlName="phone">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 mt-4">
                <div class="card">
                    <div class="card-header pb-0 px-3">
                        <h6 class="mb-0">Admins Information</h6>
                    </div>
                    <div class="card-body pt-4 p-3">
                        <ul class="list-group">
                            <li class="list-group-item border-0 d-flex p-4 mb-2 bg-gray-100 border-radius-lg"
                                *ngFor="let admin of admins">
                                <div class="d-flex flex-column">
                                    <h6 class="mb-3 text-sm">{{admin.Username}}</h6>
                                    <span class="mb-2 text-xs">ID : <span
                                            class="text-dark font-weight-bold ms-sm-2">{{admin.id}}</span></span>

                                    <span class="text-xs">Phone Number: <span
                                            class="text-dark ms-sm-2 font-weight-bold">{{admin.phone}}</span></span>
                                </div>
                                <div class="ms-auto text-end">
                                    <a class="btn btn-link text-danger text-gradient px-3 mb-0"
                                        (click)="deleteAdmin(admin)"><i
                                            class="material-icons text-sm me-2">delete</i>Delete</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-12">
                        <div class="copyright text-center text-sm ">
                            Â© 2023,
                            made with <i class="fa fa-heart" aria-hidden="true"></i> by
                            <a href="#" class="font-weight-bold ">Level
                                Up Team</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</main>
